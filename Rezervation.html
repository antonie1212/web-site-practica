    <main>
      <form method="post" action="https://www.instagram.com/anton_schka/">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Tell us about You</h2>
          <!-- <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div> -->

          <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">First Name</label>
          </div>



<br>
<br>
          <!-- <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div> -->


          <div class="input-group">
            <input required="" type="email" name="Email" autocomplete="off" class="input">
            <label class="user-label">Email</label>
          </div>


          <!-- <div class="info">
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div> -->
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">Cat timp vei sta la noi.</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                Doriti o camera pentru 24 ore sau mai mult timp?
              </legend>
              <ul class="answers-list">
                <li>
                    <div class="radio-inputs">
                        <label>
                            <input class="radio-input" type="radio" name="engine">
                                <span class="radio-tile">
                                   
                                    <span class="radio-label">24 ore</span>
                                </span>
                        </label>
                        <label>
                            <input checked="" class="radio-input" type="radio" name="engine">
                            <span class="radio-tile">
                               
                                <span class="radio-label">Mai mult de 24 ore</span>
                            </span>
                        </label>
                        <label>
                            <input class="radio-input" type="radio" name="engine">
                            <span class="radio-tile">
                               
                                <span class="radio-label">Mai mult de o saptamana</span>
                            </span>
                        </label>
                </div>
             


                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
               Cum doriti sa petreceti timpul la noi, singur, cu prietena/prietenul sau cu familia?
              </legend>
              <ul class="answers-list">
                <li>
              


                      <div class="radio-inputs">
                        <label>
                            <input class="radio-input" type="radio" name="engine">
                                <span class="radio-tile">
                                   
                                    <span class="radio-label">Singur</span>
                                </span>
                        </label>
                        <label>
                            <input checked="" class="radio-input" type="radio" name="engine">
                            <span class="radio-tile">
                               
                                <span class="radio-label">Cu Prietena</span>
                            </span>
                        </label>
                        <label>
                            <input class="radio-input" type="radio" name="engine">
                            <span class="radio-tile">
                               
                                <span class="radio-label">Cu Familia</span>
                            </span>
                        </label>
                </div>






                    </label>
                  </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">Asq us somthing/</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="customer">Sunteti pentru prima data la Hotelele noastre?</label>
            </div>
            <div class="answer">
              <select name="customer" id="customer" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-questions">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea id="css-questions" name="css-questions" rows="5" cols="24" placeholder="     Cine este Antonie..."></textarea>
            </div>
          </div>
        </section>
        <button class="button">
            Subscribe
          </button>
      </form>
